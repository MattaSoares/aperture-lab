<!DOCTYPE html>
<html lang="pt-BR">
    <Head>
        <meta charset="UTF-8">
        <title>Code - Contato</title>
        <link rel="stylesheet" type="text/css" href="css/folhadeestilo.css">
    </Head>

    <body class="color-page">
        <div class="container-principal" id="topo">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="imagem/logo.png" alt="logo site">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="clientes.html">Clientes</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="#topo">Contato</a></li>
                    </ul>
                </nav>
            </header>

            <div class="img-titulo"><img src="imagem/logo-contato.png" alt="imagem contato"></div>

            <section id="txt-contato">
                <form nome="meu_form" id="meu_form">
                    <p class="nome">
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome" />
                    </p>
                    <p class="fone">
                        <label for="fone">Fone:</label><br>
                        <input type="phone" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone" />
                    </p>
                    <p>
                        <label for="email">Email:</label><br>
                        <input type="email" id="emailid" placeholder="**@****.com" name="email" required="required" />                                                
                    </p>
                    <p>
                        <textarea placeholder="mensagem" required="required"></textarea>
                    </p>
                    <button type="submit" form="meu_form">Enviar</button>
                </form>
            </section>
        </div>
    </body>
</html>
